<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Game Over !</h2>
        <h3 v-if="winner=== 'monster'">You Lost !</h3>
        <h4 v-else-if="winner=== 'player'">You Won !</h4>
        <h5 v-else-if="winner === 'draw'">Its a draw !</h5>
        <button @click="newGame">Start New Game</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="specialUnavailable" @click="specialAttack">
          SPECIAL ATTACK
        </button>
        <button :disabled="healUnavailable" @click="heal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="item in log">
            <span
              :class="{'log--player': item.actionBy==='player', 'log--monster': item.actionBy ==='monster'}"
              >{{item.actionBy === 'player' ? 'Player' : 'Monster'}}</span
            >
            <span v-if="item.actionType === 'heal'">
              heals for
              <span class="log--heal">{{item.actionValue}}</span>
            </span>
            <span v-else></span>
              attacks for <span class="log--damage">{{item.actionValue}}</span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
